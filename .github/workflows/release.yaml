
name: Build and Publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make git zlib1g-dev libssl-dev gperf cmake clang-14 libc++-14-dev libc++abi-14-dev
      - name: Build, Compress, and Generate Checksum
        run: |
          rm -rf build
          mkdir build
          cd build
          CXXFLAGS="-stdlib=libc++" CC=/usr/bin/clang-14 CXX=/usr/bin/clang++-14 cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX:PATH=.. ..
          cmake --build . --target install
          ls -l telegram-bot-api/bin/telegram-bot-api*
          tar czf telegram-bot-api/bin/telegram-bot-api.tar.gz telegram-bot-api/bin/telegram-bot-api
          sha256sum telegram-bot-api/bin/telegram-bot-api.tar.gz > telegram-bot-api/bin/telegram-bot-api.tar.gz.sha256
      - name: Upload Binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: telegram-bot-api/bin/telegram-bot-api.tar.gz
          asset_name: telegram-bot-api.tar.gz
          asset_content_type: application/gzip

      - name: Upload SHA256
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: telegram-bot-api/bin/telegram-bot-api.tar.gz.sha256
          asset_name: telegram-bot-api.tar.gz.sha256
          asset_content_type: text/plain
